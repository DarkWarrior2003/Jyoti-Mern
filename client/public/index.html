<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A Free Night Education Center by students of JGEC"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <title>Jyoti-A Ray Of Hope</title>
  </head>
  <style>
    ::-webkit-scrollbar {
      width: 0.5rem;
      overflow-y: none;
    }
    body {
      overflow-x: hidden;
    }
    ::-webkit-scrollbar-track {
      background: #d1d5e1;
    }
    ::-webkit-scrollbar-thumb {
      background: #b55506;
      border-radius: 20px;
    }
    .loading {
      display: none;
    }

    .loader {
      background-image: url(/src/components/images/paper.png);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ring {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 0px solid black;
      position: absolute;
    }

    .ring:nth-child(1) {
      border-bottom-width: 8px;
      border-color: rgb(7, 48, 253);
      animation: animate 2s linear infinite;
    }

    @keyframes animate {
      from {
        transform: rotateX(30deg) rotateY(-45deg) rotateZ(0deg);
      }

      to {
        transform: rotateX(30deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    .ring:nth-child(2) {
      border-right: 8px solid rgba(9, 209, 244, 0.979);
      animation: animes 2s linear infinite;
    }

    @keyframes animes {
      from {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }

      to {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    .ring:nth-child(3) {
      border-left: 8px solid rgba(242, 127, 101, 0.979);
      animation: animess 2s linear infinite;
    }

    @keyframes animess {
      from {
        transform: rotateX(35deg) rotateY(55deg) rotate(0);
      }

      to {
        transform: rotateX(35deg) rotateY(55deg) rotatez(360deg);
      }
    }

    .ring:nth-child(4) {
      border: 2px solid rgb(180, 19, 174);
    }

    .loader h1 {
      color: rgba(15, 209, 243, 0.998);
    }
  </style>
  <body oncontextmenu="return false">
    <div class="loader">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <div class="loading" id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      $(window).on("load", function () {
        $(".loader").fadeOut(1000);
        $(".loading").fadeIn(3500);
      });
    </script>
  </body>
</html>
